{% extends 'base.html' %}

{% block content %}
	<div class="container">
		<div class="p-4 m-4">
			<div class="col-lg-5 mx-auto border rounded pt-4">
				<h3 class="alert alert-light border rounded">Create an Account</h3>
				<form action="/signup" method="POST">
					{% csrf_token %}
					{% if error %}
					<div class="alert alert-danger" role="alert">
						{{error}}
					</div>
					{% endif %}
					 <div class="form-group">
					    <label for="">First name</label>
					    <input type="text" class="form-control" id="" value="{{values.first_name}}" name="firstname" placeholder="Enter first name">
					  </div>
					  <div class="form-group">
					    <label for="">Last name</label>
					    <input type="text" class="form-control" id="" value="{{values.last_name}}" name="lastname" placeholder="Enter last name">
					  </div>
					  <div class="form-group">
					    <label for="">Phone</label>
					    <input type="text" class="form-control" id="" value="{{values.phone}}" name="Phone" placeholder="9876543210">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input required  type="email" class="form-control" id="" value="{{values.email}}" name="email" aria-describedby="emailHelp" placeholder="Enter email">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input required type="password"  class="form-control" id="" name="password" placeholder="Password">
					  </div>
					  <button type="submit" class="btn btn-primary" >Create an account</button>				
				</form>
			</div>
		</div>
	</div>
{% endblock %}
